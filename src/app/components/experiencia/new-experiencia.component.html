<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre de la Empresa</label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            [(ngModel)]="nombreE"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripcion Experiencia</label>
          <input
            type="text"
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            [(ngModel)]="descripcionE"
            required
          />
        </div>
        <div class="form-group">
          <label for="desdeE">Año Desde</label>
          <input
            type="text"
            class="form-control"
            id="desdeE"
            name="desdeE"
            [(ngModel)]="desdeE"
            required
          />
        </div>
        <div class="form-group">
          <label for="hastaE">Año Hasta</label>
          <input
            type="text"
            class="form-control"
            id="hastaE"
            name="hastaE"
            [(ngModel)]="hastaE"
            required
          />
        </div>
        <button class="btn btn-primary">Agregar Experiencia</button>
      </form>
    </div>
  </div>
</div>
