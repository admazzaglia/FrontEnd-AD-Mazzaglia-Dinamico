<div class="row">
  <h1>Experiencia Laboral</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-dark"
      routerLink="/nuevaexp"
      *ngIf="isLogged"
    >
      Ingresar
    </button>
  </div>
  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of explab">
          <td>
            <h5>{{ Experiencia.nombreE }}</h5>
          </td>
          <td>{{ Experiencia.descripcionE }}</td>
          <td>{{ Experiencia.desdeE }}</td>
          <td>{{ Experiencia.hastaE }}</td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-light"
              routerLink="/editexpe/{{ Experiencia.id }}"
            >
              <i class="bi bi-pencil-fill"></i>
              Editar
            </button>
          </td>

          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash-fill"></i>
              Borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
