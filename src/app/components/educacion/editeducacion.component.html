<div class="container" *ngIf="educacion">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre de la institucion</label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            [(ngModel)]="educacion.nombreE"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripcion Estudios</label>
          <input
            type="text"
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            [(ngModel)]="educacion.descripcionE"
            required
          />
        </div>
        <div class="form-group">
          <label for="desdeE">Año Desde</label>
          <input
            type="text"
            class="form-control"
            id="dedeE"
            name="desdeE"
            [(ngModel)]="educacion.desdeE"
            required
          />
        </div>
        <div class="form-group">
          <label for="desdeE">Año Hasta</label>
          <input
            type="text"
            class="form-control"
            id="hastaE"
            name="hastaE"
            [(ngModel)]="educacion.hastaE"
            required
          />
        </div>
        <button class="btn btn-primary">Actualizar</button>
      </form>
    </div>
  </div>
</div>
